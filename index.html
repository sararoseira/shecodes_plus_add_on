<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="countries" id="countries">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Europe/Madrid">Madrid 🇪🇸</option>
        <option value="Europe/Rome">Rome 🇮🇹</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
      </select>

      <div class="cities">
        <div id="lisbon" class="city">
          <div>
            <h2>Lisbon</h2>
            <div id="lisbon-date" class="date"></div>
          </div>
          <div id="lisbon-time" class="time"></div>
        </div>

        <div id="sydney" class="city">
          <div>
            <h2>Sydney</h2>
            <div id="sydney-date" class="date"></div>
          </div>
          <div id="sydney-time" class="time"></div>
        </div>

        <div id="paris" class="city">
          <div>
            <h2>Paris</h2>
            <div id="paris-date" class="date"></div>
          </div>
          <div id="paris-time" class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <h3>
        Coded by ZooeyBechamel⏱️ and
        <a href="https://github.com/sararoseira/shecodes_plus_add_on.git">
          open sourced on Github</a
        >
      </h3>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
